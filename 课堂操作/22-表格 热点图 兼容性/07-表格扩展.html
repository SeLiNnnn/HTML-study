<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>07-表格扩展</title>
        <meta name="keywords" content="关键词">
        <meta name="description" content="描述">
        <meta name="author" content="SeLiNnnn">
        <style>
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}
            a{text-decoration:none;}

            table {
                width: 200px;
                height: 200px;
                border-collapse: collapse;
                margin: 150px auto;
            }

        </style>
    </head>
    <body>
        <table border="1">
            <caption>这是一个选出4AM最胖担当的表格</caption>
            <tr>
                <td>学号</td>
                <td>昵称</td>
                <td>性别</td>
                <td>年龄</td>
            </tr>
            <tr>
                <td>10</td>
                <td>福尔摩谛</td>
                <td rowspan="2">胖</td>
                <td>130</td>
            </tr>
            <tr>
                <td>11</td>
                <td>奉光咪</td>
                <td>110</td>
            </tr>
        </table>
    </body>
</html>
