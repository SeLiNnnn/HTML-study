<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01-列表标签</title>
</head>
<body>

    <div>
        <h2>腾讯新闻</h2>
        <ul>
            <li type="circle">
                <span>汽车 | </span>
                <a>别克全新GL8:28.99万起</a>
                <a>男子科目三考过后猝死</a>

            </li>
        </ul>
    </div>

    <div>
        <h2>学习步骤</h2>

            <li>第一步：学习HTML</li>
            <li>第二步：学习JavaScript
            <li>第三步：学习HTML5+CSS3</li>
        </ol>
    </div>

    <div>
        <h2>定义列表</h2>
        <dl>
            <dt>阿飞</dt>
            <dd>基佬，凑表脸</dd>

            <dt>玄武</dt>
            <dd>前端万事通</dd>

            <dt>乌拉</dt>
            <dd>白富美</dd>
        </dl>
    </div>

</body>
</html>
