<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01-overflow超出隐藏</title>
    <style>
        div{
            overflow: hidden;超出部分隐藏
            /*overflow: visible;!*默认值*!*/
            /*overflow: auto;滚动条,如果没有超出则无滚动条*/
            /*overflow: scroll;内容不会超出盒子，但是始终显示滚动条*/
            width: 500px;
            height: 100px;
            border: 1px solid red;
        }

    </style>
</head>
<body>

    <div>
        1234<br />
        5678<br />
        5678<br />
        5678<br />
        5678<br />
        5678<br />


    </div>

</body>
</html>
