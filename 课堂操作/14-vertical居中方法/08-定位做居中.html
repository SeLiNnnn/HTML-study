<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>08-定位做居中</title>
    <style>
        body, dl, dd, p, h1, h2, h3, h4, h5, h6 {
            margin: 0;
        }

        ol, ul, li {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        img {
            border: none;
        }
        #wrap{
            position: relative;
            width: 800px;
            height: 500px;
            border: 5px solid pink;
            margin: 50px auto;
        }
        #wrap p{
            /*适用于在明确知道自身宽高情况下的居中*/
            position: absolute;
            top: 50%;/*父级高度的50%*/
            left: 50%;
            width: 200px;
            height: 200px;
            background: red;
            margin-top: -100px;/*回去自己高度的一半*/
            margin-left: -100px;/*回去自己高度的一半*/
            /*margin-top: -50%;!*不管是marign还是padding写百分比的时候都是父级宽度的百分值*!*/
        }
    </style>
</head>
<body>
    <div id="wrap">
        <p></p>
    </div>
</body>
</html>
