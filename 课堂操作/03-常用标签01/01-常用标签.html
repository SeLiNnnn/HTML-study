<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01-常用标签</title>
</head>
<body>

    <!-- h1~h6 标题标签-->
    <!--h1标题标签，基于SEO角度考虑，不能乱用，
    一个页面有且仅有一个-->
    <h1>第一章：HTML标签</h1>
    <h2>1.1 HTML语法介绍</h2>
    <h3>1.1.1 标签</h3>
    <h4>1.1.1.1 三生三世</h4>
    <h5>咕咕咕</h5>
    <h6>啦啦啦啦</h6>
    <!--<h7>哦哦哦哦</h7> 能显示，但会默认为是自定义标签-->

    <!--结合css做网页结构整体-->
    <div></div>

    <!--超链接-->
    <a></a>
</body>
</html>
