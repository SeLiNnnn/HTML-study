<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02-盒子阴影</title>
    <style>
        body, dl, dd, p, h1, h2, h3, h4, h5, h6 {
            margin: 0;
        }

        ol, ul, li {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        img {
            border: none;
        }
        #box {
            width: 300px;
            height: 300px;
            border: 1px solid pink;
            margin: 100px auto;
            box-shadow: 0px 0px 0px #000;
        }
    </style>
</head>
<body>

    <div id="box"></div>
</body>
</html>
