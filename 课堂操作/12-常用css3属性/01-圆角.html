<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01-圆角</title>
    <style>
        body, dl, dd, p, h1, h2, h3, h4, h5, h6 {
            margin: 0;
        }

        ol, ul, li {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        img {
            border: none;
        }
        #wrap {
            width: 200px;
            height:  200px;
            border: 1px solid red;
            margin: 100px auto;
            /*border-radius:0px 0px 0px 0px;!*左上 右上 右下 左下*!*/
            border-radius: 100px 100px;
        }
    </style>
</head>
<body>

    <div id="wrap"></div>

</body>
</html>
