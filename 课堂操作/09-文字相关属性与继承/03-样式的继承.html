<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03-样式的继承</title>
    <style>
        body, dl, dd, p, h1, h2, h3, h4, h5, h6 {
            margin: 0;
        }

        ol, ul, li {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        img {
            border: none;
        }
        div{
            font-size: 20px;
            text-decoration: none;
            color: greenyellow;
        }
        p{
            font-size: 12px;
        }
    </style>
</head>
<body>

    <div>
        <p>我爱你略略路</p>
        <a href="">哎哟喂a标签的样式</a>
    </div>

</body>
</html>
